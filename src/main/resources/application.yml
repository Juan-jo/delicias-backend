server:
  port: 9095
  servlet:
    context-path: /

spring:
  main:
    banner-mode: off
    allow-bean-definition-overriding: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 12MB

  datasource:
    url: jdbc:postgresql://localhost:5432/delivery_dev
    username: postgres
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: America/Mexico_City

  liquibase:
    default-schema: public

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${keycloak.domain}/realms/${keycloak.realm}
  jackson:
    date-format: dd/MM/yyyy HH:mm:ss

jwt:
  auth:
    converter:
      resource-id: app-auth-id

